{% load static %}

<div class="container my-5">
    <!-- Page Title -->
    <div class="row justify-content-between align-items-center mb-4">
        <div class="col">
            <h2 class="fw-bold text-uppercase text-dark">
                {% if series %}
                    {{ series }}
                {% else %}
                    All Products
                {% endif %}
            </h2>
        </div>
    </div>

    <!-- Product Grid -->
    <div class="row gy-4">
        {% for item in obj %}
        <div class="col-md-3 col-sm-6">
            <div class="card product-card border-0 ">
                <a href="{% url 'productdetails' item.id %}">
                    <img src="{{ item.image.url }}" class="card-img-top img-fluid rounded" alt="{{ item }}">
                </a>
                <div class="card-body text-center">
                    <h5 class="card-title fw-semibold text-dark">{{ item }}</h5>
                    <p class="text-muted text-decoration-line-through mb-0">Rs.{{ item.max_price }}</p>
                    <p class="fw-bold text-success">Rs.{{ item.price }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
