{% extends "blank_layout.html" %}

{% load static %}
{% block header%}
<link rel="stylesheet" href={%static "css/profile.css"%}>

{% endblock header%}
{% block content %}
<div class="row">
    <div class="order-container col-md-8">
        {%if messages%}
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
        {% endif%}
    <form method="POST" action="verifyotp">
        {%csrf_token%}
        <input type="text"  name="otp" style="width:300px">
        <button type="submit" class="btn" style="width:200px">verify</button>
    </form>
    
    </div>
</div>
{%endblock%}
