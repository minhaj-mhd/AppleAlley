{% load static%}

<div class="">
    <div class="container">
        <div class = "title"> Your Profile </div>
        <div class="row">
            <div class="col-2">
    <div class="profile-container">
        <img  class="profile-image" src={% static "images/profile.png" %} alt="John" style="width:30%">
        
        <table>
            <tr>
                <th class="profile-title">UserName:</th>
                <td>{{ customer.name }}</td>
            </tr>
            <tr>
                <th class="profile-title">Email:</th>
                <td>{{ email }}</td>
            </tr>
            <tr>
                <th class="profile-title">Phone:</th>
                <td>{{ customer.phone }}</td>
            </tr>
            {% if not customer.email_verified %}
            <tr>
                <td colspan="2">
                    <a href="{% url 'verify' %}" class="verify-btn">Verify Email</a>
                </td>
            </tr>
            {% endif %}
        </table>
</div>
</div>
    <div class = "col-2">
        <div class = "profile-container">
        <h3 class="profile-title">Address:</h3>
        <h6 > {{customer.address}} </h6>
        <a href={%url "address" procceed="false"%} class="btn">Edit Details</a>

    </div>
</div>
    </div>
</div>
    </div>
