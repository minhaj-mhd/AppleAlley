{% load static %}

<div class="container mt-5">
    <div class="text-center mb-4">
        <h3 class="custom-heading">Profile</h3>
        <div class="heading-underline"></div>
    </div>
    
    <div class="row">
        <!-- Profile Info (Left Side) -->
        <div class="col-md-6 col-12 d-flex align-items-center justify-content-center mb-4 mb-md-0">
            <div class="profile-box">
                <h4 class="mb-3 text-center fw-bold border-bottom pb-2">üë§ Profile Details</h4>
                <div class="profile-info mb-2">
                    <strong>First Name:</strong> <span class="text-muted">{{ customer.first_name }}</span>
                </div>
                <div class="profile-info mb-2">
                    <strong>Last Name:</strong> <span class="text-muted">{{ customer.last_name }}</span>
                </div>
                <div class="profile-info mb-2">
                    <strong>Email:</strong> <span class="text-muted">{{ email }}</span>
                </div>
                <div class="profile-info mb-2">
                    <strong>Phone:</strong> <span class="text-muted">{{ customer.phone }}</span>
                </div>
                {% if not customer.email_verified %}
                <div class="mt-3 text-center">
                    <a href="{% url 'verify' %}" class="btn btn-warning btn-sm">Verify Email</a>
                </div>
                {% endif %}
            </div>
        </div>

        <!-- Address Section (Right Side) -->
        <div class="col-md-6 col-12 d-flex align-items-center justify-content-center">
            <div class="profile-box">
                <h4 class="mb-3 text-center fw-bold border-bottom pb-2">üìç Address</h4>
                <p class="text-muted text-center">{{ customer.address|linebreaksbr }}</p>
                <div class="text-center">
                    <a href="{% url 'address' procceed='false' %}" class="btn btn-primary btn-sm mt-2">Edit Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
