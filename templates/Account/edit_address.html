{% load static%}

<div class="container" >
    <div class = "title"><h3> Edit Profile </h3></div>

    <form method="POST">
        {% csrf_token %}

        <div class="row">
            <div class = "col">
            <div class="profile-container address-form">
                
                <img  class="profile-image" src={% static "images/profile.png" %} alt="John" style="width:30%">
                
                <table>
                    <tr>
                        <th class="profile-title">UserName:</th>
                        <td>{{ customer.name }}</td>
                    </tr>
                    <tr>
                        <th class="profile-title">Email:</th>
                        <td>{{ email }}</td>
                    </tr>
                    <tr>
                        <th class="profile-title">Phone:</th>
                        <td>                
                            <input type="text" style="width:60%" placeholder="{{ customer.phone }}" name="phone">
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="procceed" value="{{ procceed }}">

            
            </div>
        </div>
        <div class="col">
            <div class="profile-container">
                <h3 class="profile-title">Edit Address:</h3>

                {{ form.as_p }}
                <button type="submit" class="btn" style="width:150px">Update</button>
            </div>
            </div>
        </div>
    </form>
</div>
